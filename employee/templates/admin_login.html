<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">

    {% if error == "no" %}
    <script>
        alert('Admin Login successfully');
        window.location = '{% url "admin_dashboard1" %}';
        //window.location = '{% url "admin_home" %}';
    </script>
    {% elif error == "yes" %}
    <script>
        alert('invalid Admin login username & password');
        window.location = '{% url "admin_login" %}';
    </script>
    {% endif %}


</head>

<body class="bg-light">

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow" style="width: 400px;">
            <div class="card-header bg-primary text-white text-center">
                <h4>Admin Login</h4>
            </div>
            <div class="card-body">
                <form method="post" action="{% url 'admin_login' %}">
                    {% csrf_token %}
                    <div class="form-group mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" name="username" id="username" class="form-control"
                            placeholder="Enter your username" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" name="pwd" id="password" class="form-control"
                            placeholder="Enter your password" required>
                    </div>
                    <div class="form-group mb-3 text-center">
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <small>&copy; 2024 Your Company</small>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
